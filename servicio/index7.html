<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Servicios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f5f5f5; /* Color de fondo del cuerpo */
            color: #333; /* Color de texto principal */
            padding: 20px;
        }
        .card {
            margin-bottom: 20px; /* Ajustar margen inferior de las tarjetas */
            padding: 20px; /* Ajustar el espacio interno de las tarjetas */
            background-color: #455a64; /* Color de fondo de las tarjetas */
            color: #fff; /* Color de texto dentro de las tarjetas */
        }
        .service-list {
            list-style-type: none; /* Quitar los puntos de la lista */
            padding: 0;
        }
        .service-item {
            margin-bottom: 20px; /* Ajustar margen inferior de los elementos de la lista */
            padding: 20px; /* Ajustar el espacio interno de los elementos de la lista */
            background-color: #eceff1; /* Color de fondo de los elementos de la lista */
            border-radius: 5px; /* Añadir bordes redondeados */
        }
        .service-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .service-description {
            margin-bottom: 10px;
        }
        .service-price {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Listado de Servicios</span>
                <ul class="service-list">
                    <!-- Aquí se agregarán los servicios -->
                    <li class="service-item">
                        <span class="service-title">Servicio 1</span>
                        <p class="service-description">Descripción del Servicio 1.</p>
                        <span class="service-price">Precio: $10</span>
                    </li>
                    <li class="service-item">
                        <span class="service-title">Servicio 2</span>
                        <p class="service-description">Descripción del Servicio 2.</p>
                        <span class="service-price">Precio: $20</span>
                    </li>
                    <li class="service-item">
                        <span class="service-title">Servicio 3</span>
                        <p class="service-description">Descripción del Servicio 3.</p>
                        <span class="service-price">Precio: $30</span>
                    </li>
                    <!-- Agregar más servicios según sea necesario -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
